<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(shoppingForm)" #shoppingForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="itemname" ngModel required class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" id="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="shoppingForm.invalid"
            class="btn btn-success">{{editMode ? 'Update' : 'Add'}}</button>
          <button type="button" class="btn btn-danger"
          (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
