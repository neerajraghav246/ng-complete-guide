<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p> {{error}} </p>
    </div>
    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onAuthFormSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" ngModel name="email" required email class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" ngModel name="password" required minlength="6" class="form-control">
      </div>
      <div>
        <button type="submit" [disabled]="authForm.invalid" class="btn btn-primary">
          {{ isLoginMode ? 'Login' : 'Sign Up'}}
        </button> |
        <button type="button" (click)="onSwitchMode()" class="btn btn-primary">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
